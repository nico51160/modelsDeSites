<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset & JavaScript moderne -- CarlBrison.fr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Les présidents américains</h1>
    <div id="box">
        <div class="boite">
            <h2>George Washington</h2>
            <img src="images/George_Washington.jpg" alt="George Washington">
            <button
            data-nom="George Washington"
            data-img="George_Washington"
            data-naissance="22 février 1732 à Pope's Creek"
            data-mort="14 décembre 1799 à Mount Vernon"
            data-numero="1er"
            data-debut="30 avril 1789"
            data-fin="4 mars 1797"
            data-parti="Indépendant"
            >Plus d'infos</button>
        </div>
        <div class="boite">
            <h2>Abraham Lincoln</h2>
            <img src="images/Abraham_Lincoln.jpg" alt="Abraham Lincoln">
            <button
            data-nom="Abraham Lincoln"
            data-img="Abraham_Lincoln"
            data-naissance="12 février 1809 dans le comté de Hardin"
            data-mort="15 avril 1865 à Washington"
            data-numero="16e"
            data-debut="4 mars 1861"
            data-fin="15 avril 1865"
            data-parti="Républicain"
            >Plus d'infos</button>
        </div>
        <div class="boite">
            <h2>Theodore Roosevelt</h2>
            <img src="images/Theodore_Roosevelt.jpg" alt="Theodore Roosevelt">
            <button
            data-nom="Theodore Roosevelt"
            data-img="Theodore_Roosevelt"
            data-naissance="27 octobre 1858 à New York"
            data-mort="6 janvier 1919 à Oyster Bay"
            data-numero="26e"
            data-debut="14 septembre 1901"
            data-fin="4 mars 1909"
            data-parti="Républicain"
            >Plus d'infos</button>
        </div>
    </div>

    <div id="pop">
        <div id="fenetre">
            <div id="modale">
                <h2></h2>
                <img src="">
                <p></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
